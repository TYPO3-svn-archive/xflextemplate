        <script type="text/javascript">
        	var languageArray =new Array;
            $(document).ready(function(){
                ajaxUrl = 'http://testplugin/typo3conf/ext/xflextemplate/mod1/index1.php';
                var languageKeyArray = new Array('dialogYes', 'dialogNo', 'dialogOK', 'dialogCancel');
                parameters = {
                    url: ajaxUrl
                }
                $(languageKeyArray).each(function(i, j){
                    parameters.data = 'ajax=1&action=getLL&key=' + j;
                    ajaxObj = new ajaxClass(parameters);
                    ret = ajaxObj.exec();
                    languageArray[j] = ret;
                });
                elements = new Array();
                elements[1] = new element({portletClass: 'portlet',language:{dialogYes:'Si'}});
                elements[1].add(1);
                elements[2] = new element({portletClass: 'portlet',language:{dialogYes:'Si'}});
                elements[2].add(2);
                elements[1].addSortProperties();
                elements[2].addSortProperties();
                $(".column").sortable({
                    connectWith: ['.column']
                });
                elements[2].addDeleteHandler();
            })
        </script>
